  - type_contents_order
  - unowned_variable_capture
  - unused_import
  - yoda_condition
included: # paths to include during linting. `--path` is ignored if present.
  - UICollectionViewTest/Helpers
  - UICollectionViewTest/Processed
identifier_name:
  allowed_symbols:
    - _
  excluded:
    - id
    - i
    - j
    - k
    - l
    - vc
    - at
    - of
    - to
    - x
    - y
    - z
    - iv

inclusive_language:
  override_allowed_terms:
    - mastercard      # default from the lib
    - MasteryLevel
    - whitelist
    - masteryScore
    - masterWorksheet
    - generateMaster
    - masteryText
    - master
